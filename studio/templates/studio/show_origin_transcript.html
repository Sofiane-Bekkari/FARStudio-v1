{% extends "studio/base_layout.html" %}
{% load static %}
{% block title %}
    FARStudio | Show transcript
{% endblock %}

{% block body %}
<div class="container">
    <div>
        <h1 class="mt-5">Show Original Transcript <i class="fa-solid fa-file-lines"></i></h1>
        <a class="mb-3 btn logo-color" href="{% url 'index' %}"><i class="fa-solid fa-arrow-left"></i> Retour</a>
    </div>
    
    <div class="mt-3">
        <h6>Filename: </h6><span class="logo-color">{{filename}}</span>
    </div>
    <hr>
    <div style="border: solid green; padding: 1rem; background: #fff;">
        <p class="logo-color" style="font-size: 1.1rem; line-height: 2rem; color: #005e00;">
            {{transcript}}
        </p>
    </div>
</div>
{% endblock %}
